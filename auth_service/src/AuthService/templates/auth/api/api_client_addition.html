{% extends "../../base.html" %}
{% block title %} | Add API Client{% end %}
{% block body %}
    <section class="u-py-48 u-bg-gray l-viewport-center">
      <div class="l-container u-text-center">

        <div class="u-mb-32">
          <h1 class="u-text-uppercase">Add API Client</h1>
          <p>or go back to <a href="{{ reverse_url('api_detail', api.id) }}">'{{ api.name }}' API Details</a></p>
        </div>

        <div>
          {%
            module Template(
              "auth/form.html", result=None, form=form, action="Add API Client"
            )
          %}
        </div>

      </div><!-- /.l-container -->
    </section>
{% end %}
